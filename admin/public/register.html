<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/final.css" />
    <title>registrasi</title>
  </head>
  <body class="h-full" background="../public/img/bg.png">
    <div
      class="min-h-screen bg-transparent flex flex-col justify-center sm:py-12"
    >
      <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <div
          class="bg-white bg-opacity-50 shadow w-full rounded-lg divide-y divide-gray-200"
        >
          <div class="px-5 py-7">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img
                class="mx-auto h-20 w-auto"
                src="../public/img/logo.png"
                alt="Your Company"
              />
            </div>
            <h2
              class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              Selamat Datang
            </h2>
            <input
              type="text"
              placeholder="username"
              class="mt-10 border rounded-lg px-3 py-2 mb-5 text-sm w-full placeholder:text-white bg-slate-700 text-white"
            />
            <input
              type="password"
              placeholder="password"
              class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full placeholder:text-white bg-slate-700 text-white"
            />
            <input
              type="password"
              placeholder="re-password"
              class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full placeholder:text-white bg-slate-700 text-white"
            />
            <a href="login.html">
              <button
                type="button"
                class="transition duration-200 bg-slate-700 hover:bg-slate-800 focus:bg-slate-900 focus:shadow-sm focus:ring-4 focus:ring-slate-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
              >
                <span class="inline-block mr-2">register</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-4 h-4 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                  />
                </svg>
              </button>
            </a>
            <h1 class="mt-10 font-medium text-center">
              sudah punya akun?
              <a class="text-blue-600 hover:opacity-50" href="login.html"
                >login</a
              >
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
