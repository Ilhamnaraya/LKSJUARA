<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/final.css" />
    <title>laporan</title>
  </head>
  <body class="h-full" background="../img/bg.png">
    <!-- component -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />

    <!-- page -->
    <main class="min-h-screen w-full bg-transparent text-gray-700" x-data="layout">
      <!-- header page -->
      <header
        class="flex w-full items-center justify-between border-b-2 border-gray-200 bg-white bg-opacity-50 shadow-md p-2"
      >
        <!-- logo -->
        <div class="flex flex-row items-center space-x-2 px-2">
            <img class="basis-1/2" src="../img/logo.png" alt="">
            <img class="basis-1/2" src="../img/smk.png" alt="">
        </div>
        <div class="flex items-start">
          <div class="relative flex flex-wrap items-stretch w-full rounded-lg ease-in-out">
            <span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
              <img src="../img/loupe 3.png" alt="">
            </span>
            <input class="pl-9 text-sm focus:shadow-primary-outline ease w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-opacity-40 bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:transition-shadow" type="search" name="" id="" placeholder="pencarian..">
          </div>
        </div>
        <!-- button profile -->
        <div>
          <button
            type="button"
            @click="profileOpen = !profileOpen"
            @click.outside="profileOpen = false"
            class="h-9 w-9 overflow-hidden rounded-full"
          >
            <img src="https://plchldr.co/i/40x40?bg=111111" alt="plchldr.co" />
          </button>

          <!-- dropdown profile -->
          <div
            class="absolute right-2 mt-1 w-48 divide-y divide-gray-200 rounded-md border border-gray-200 bg-white shadow-md"
            x-show="profileOpen"
            x-transition
          >
           <div class="flex items-center space-x-2 p-2">
              <img
                src="https://plchldr.co/i/40x40?bg=111111"
                alt="plchldr.co"
                class="h-9 w-9 rounded-full"
              />
              <a href="#">

                <div class="font-medium">ilham naraya</div>
              </a>
              </div>


            <div class="p-2">
              <button
                class="flex items-center space-x-2 transition hover:text-blue-600"
              >
                <svg
                  class="h-4 w-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
                <div>Log Out</div>
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="flex">
        <!-- aside -->
               <aside
          class="flex w-50 flex-col space-y-2 border-r-2 border-gray-200 bg-white bg-opacity-50 shadow-md p-2"
          style="height: 90.5vh"
          x-show="asideOpen"
        >
          <a
            href="./home.html"
            class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
          >
            <span class="text-2xl"><img src="../img/home-page 5.png" alt=""></span>
           
          </a>

          <a
            href="./verifikasi.html"
            class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
          >
            <span class="text-2xl"><img src="../img/verified 5.png" alt=""></span>
            
          </a>

          <a
            href="analis.html"
            class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
          >
            <span class="text-2xl"><img src="../img/analytics 5.png" alt=""></i></span>
            
          </a>

          <a
            href="app.html"
            class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
          >
            <span class="text-2xl"><img src="../img/application 5.png" alt=""></span>
            
          </a>

          <a
            href="../login.html"
            class="mt-60 flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
          >
            <span class="text-2xl mt-20"><img src="../img/log-out 3.png" alt=""></span>
           
          </a>
        </aside>

        <!-- main content page -->
        <div class="w-full p-4">
          <h1 class="bg-slate-500 w-16 p-2 rounded-md text-white font-semibold text-center">Seleksi</h1>
          <div class="flex justify-center">
           <div class="border shadow-md rounded-lg w-full h-96 mt-5 flex flex-col justify-evenly items-center bg-slate-300 bg-opacity-20">
            <button type="button" class="w-1/2 items-center bg-slate-300 hover:bg-slate-500 rounded-lg px-4 py-2 font-semibold text-2xl hover:text-white border-2 hover:border-slate-800 shadow-lg hover:shadow-xl">
              <a href="../pagetambahan/ps1.html">
              Soal Selesksi Kategori Akademik
              </a>
            </button>

            <button class="w-1/2 mt-4 items-center bg-slate-300 hover:bg-slate-500 rounded-lg px-4 py-2 font-semibold text-2xl hover:text-white border-2 hover:border-slate-800 shadow-lg hover:shadow-xl">
              <a href="../pagetambahan/ps2.html">
                Soal Selesksi Kategori Olahraga
              </a>
            </button>

            <button class="w-1/2 mt-4 items-center bg-slate-300 hover:bg-slate-500 rounded-lg px-4 py-2 font-semibold text-2xl hover:text-white border-2 hover:border-slate-800 shadow-lg hover:shadow-xl">
              <a href="../pagetambahan/ps3.html">
              Soal Selesksi Kategori LKS
              </a>
            </button>

            <button class="w-1/2 mt-4 b items-center bg-slate-300 hover:bg-slate-500 rounded-lg px-4 py-2 font-semibold text-2xl hover:text-white border-2 hover:border-slate-800 shadow-lg hover:shadow-xl">
              <a href="../pagetambahan/ps4.html">
              Soal Selesksi Kategori Kejuaraan Lain
              </a>
            </button>
           </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("layout", () => ({
          profileOpen: false,
          asideOpen: true,
        }));
      });
    </script>
  </body>
</html>
